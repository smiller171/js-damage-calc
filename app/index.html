<!DOCTYPE html>
<head>
  <title>damage-calc</title>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDJsYM3pRC8Ha8iVSrN_V6tTL7IuARjd9M",
        authDomain: "js-damage-calc.firebaseapp.com",
        databaseURL: "https://js-damage-calc.firebaseio.com",
        storageBucket: "",
        messagingSenderId: "493951018251"
      };
      firebase.initializeApp(config);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <script src="scripts/firebase-auth.js"></script>
    <script src="scripts/saves.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <table id="userInfo" style="display: none;">
        <tr>
            <td>
                <img id="userImg" width="42" style="border-radius:50%;"  />
            </td>
            <td>
                <span id="username"></span>
            </td>
        </tr>
    </table>
    <form action="/calc_hit/" method="POST" id="rangedForm">
        <table>
          <tr>
            <td >shooting skill</td>
            <td>
              <select name="shootingSkill" form="rangedForm" id="shootingSkill">
                <option value="4">untrained (4)</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>range</td>
            <td>
              <select name="range" form="rangedForm" id="shootingRange">
                <option value="0">short</option>
                <option value="2">medium</option>
                <option value="4">long</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>cover</td>
            <td>
              <select name="cover" form="rangedForm" id="cover">
                <option value="0">None</option>
                <option value="2">minor</option>
                <option value="4">substantial</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>specialized</td>
            <td>
              <input type="radio" name="specialized" value="2" form="rangedForm" checked /> no
              <input type="radio" name="specialized" value="0" form="rangedForm" /> yes
            </td>
          </tr>
          <tr>
            <td>mods</td>
            <td><input type="number" name="mods" value="0" form="rangedForm" id="mods" /></td>
          </tr>
        </table>
        <input type="submit" form="rangedForm"><br>
    </form>
    <div style="display:none" id="roll-div">
    </div>
    <div style="display:none" id="result-div">

        You rolled a total of <span id="rollResult"></span> <br>
        After factoring for modifiers, you rolled a <span id="result"></span>
        <h1 id="statement"></h1>
    </div>
    <form action="/saveForm/" id="saveForm">
        <table>
            <tr>
                <td>
                    Save as:
                </td>
                <td>
                    <input type="text" name="saveNameField" id="saveNameField" required>
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>
    <form action="/loadForm" id="loadForm">
        <table>
            <tr>
                <td>
                    Load:
                </td>
                <td>
                    <select name="loadSelector" id="loadSelector" required>
                        <option value="">-----</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="load">
                </td>
            </tr>
        </table>
    </form>
    <div id="firebaseui-auth-container"></div>
</body>
